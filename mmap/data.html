<!DOCTYPE html>
<html>
<head>
	<title>Messages</title>
	<script>
// Create instance of XHR object
xhr = new XMLHttpRequest();
// Set up the request
// WARNING: Please bear in mind that XHR is subject (largely) to JavaScript's Same Origin Policy
xhr.open("get", "http://chickenofthesea.herokuapp.com/sendLocation", true);
// Set up handler for the response
xhr.onreadystatechange = function() {
	if (xhr.readyState == 4 && xhr.status == 200) {
		alert("Got data back!");
		data = xhr.responseText;
		document.getElementById("list").innerHTML = data;
	}
};
// Execute the request
xhr.send();
</script>
</head>
<body>
	<h1>Messages</h1>
	<div id="list">Nothing to show...</div>
</body>
</html>
