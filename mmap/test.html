<!DOCTYPE html>
<html>
<head>
	<title>Geolocation Map Example</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
	<link rel="stylesheet" href="stylesheet.css" />
	<script>
	var myLat = 0;
	var myLng = 0;
	var request = new XMLHttpRequest();
	var me = new google.maps.LatLng(myLat, myLng);
	var myOptions = {
	zoom: 13, // The larger the zoom number, the bigger the zoom
	center: me,
	mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	var map;
	var marker;
	var infowindow = new google.maps.InfoWindow();
	var places;



	function init()
	{
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		getMyLocation();
		req();
	}
	function getMyLocation()
	{
	if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
		navigator.geolocation.getCurrentPosition(function(position) {
			myLat = position.coords.latitude;
			myLng = position.coords.longitude;
			renderMap();
		});
	}
	else {
		alert("Geolocation is not supported by your web browser. What a shame!");
	}
	}
	
	
	function renderMap()
	{
		me = new google.maps.LatLng(myLat, myLng);
		// Update map and go there...
		map.panTo(me);
		// Create a marker
		marker = new google.maps.Marker({
			position: me,
			title: "Here I Am!"
		});
		marker.setMap(map);
		// Open info window on click of marker
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.setContent(marker.title);
			infowindow.open(map, marker);
		});
		// Calling Google Places API
		
	service = new google.maps.places.PlacesService(map);
	service.search(request, callback);
	}
	//xml requests
	function req(){

	request.open("POST", "http://chickenofthesea.herokuapp.com/sendLocation", true);
	request.setRequestHeader("Content-type","application/x-www-form-urlencoded");

	request.onreadaystatechange = function(){
		if (request.readyState == 4 && request.status == 200) {
			locData = JSON.parse(request.responseText);
				//locDom = document.getElementById("schedule");
				//scheduleDom.innerHTML = scheduleData["line"];
				console.log(locData);
			}
			else if (request.readyState == 4 && request.status == 500) {
			//	scheduleDom = document.getElementById("schedule");
			//	scheduleDom.innerHTML = '<p><img src="http://www.yiyinglu.com/failwhale/images/Homer_the_New_Fail_Whale_by_edwheeler.jpg" alt="fail" /></p>';
		}
	};

	request.send("login=PadmaPatil&lat=myLat&lon=myLng");
}
	
	
	// Taken from http://code.google.com/apis/maps/documentation/javascript/places.html
	function callback(results, status)
	{
		if (status == google.maps.places.PlacesServiceStatus.OK) {
			alert("Got places back!");
			places = results;
			for (var i = 0; i < results.length; i++) {
				createMarker(results[i]);
			}
		}
	}
	function createMarker(place)
	{
		var placeLoc = place.geometry.location;
		var marker = new google.maps.Marker({
			map: map,
			position: place.geometry.location
		});
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.close();
			infowindow.setContent(place.name);
			infowindow.open(map, this);
		});
}
</script>
</head>
<body onload="init()">
	<div id="map_canvas"></div>
</body>
</html>
